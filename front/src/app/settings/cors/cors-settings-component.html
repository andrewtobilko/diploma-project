<div class="cors-settings">

    <md-card>
        <md-card-content>
            <h2 class="title">CORS settings</h2>

            <div class="availability-option">
                <span class="option disabled-option">disabled</span>
                <section class="slide-toggle">
                    <md-slide-toggle [color]="'primary'" [(ngModel)]="enabled" (change)="changeOption()"></md-slide-toggle>
                </section>
                <span class="option enabled-option">enabled</span>
            </div>

            <div class="adding-new-url">
                <p class="title">
                    <label for="url">Add a URL to {{getPrefixForURLSecurityStatus()}}secure it with CORS configuration:</label>
                </p>
                <md-input-container class="example-full-width">
                    <input mdInput id="url" placeholder="/example/resource/1/">
                </md-input-container>
                <button md-button>Add</button>
            </div>

            <div class="url-list">
                <p class="title">
                    A list of URLs which will be {{getPrefixForURLSecurityStatus()}}secured with CORS configuration:
                </p>
                <div class="url-list-item" *ngFor="let url of list">
                    {{url}}
                </div>
            </div>

        </md-card-content>
    </md-card>

</div>
