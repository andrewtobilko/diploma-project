<div class="cors-settings">

    <md-card class="cors-settings-card">
        <md-card-content>
            <h2 class="title">CORS settings</h2>

            <div class="availability-option">
                <span class="option disabled-option">disabled [вимкнено]</span>
                <section class="slide-toggle">
                    <md-slide-toggle [(ngModel)]="enabled" (change)="changeOption()"></md-slide-toggle>
                </section>
                <span class="option enabled-option">enabled [увімкнено]</span>
            </div>

            <div *ngIf="enabled">
                <div class="adding-new-url">
                    <p class="title">
                        <label for="url">Додайте URL серверів, які матимуть право спілкуватись з Вашим сервером:</label>
                    </p>
                    <md-input-container class="example-full-width">
                        <input mdInput id="url" [(ngModel)]="url" placeholder="https://server-example.com">
                    </md-input-container>
                    <button md-button class="add-button" (click)="addURLFromInputToList()"
                            [disabled]="isAddButtonDisabled()">Add
                    </button>
                </div>

                <div class="url-list">
                    <url *ngFor="let urlTitle of list" [title]="urlTitle"
                         (onRemove)="removeURLFromList(urlTitle)"></url>
                </div>
            </div>

            <div class="save-button-wrapper">
                <button class="save-button" md-button (click)="saveCORSConfiguration()">Save [Зберегти]</button>
            </div>

        </md-card-content>
    </md-card>

</div>
